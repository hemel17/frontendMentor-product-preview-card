<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- title -->
    <title>Frontend Mentor | Product preview card component</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!-- tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              darkCyan: "hsl(158, 36%, 37%)",
              white: "hsl(0, 0%, 100%)",
              cream: "hsl(30, 38%, 92%)",
              veryDarkBlue: "hsl(212, 21%, 14%)",
              darkGrayishBlue: "hsl(228, 12%, 48%)",
            },
            fontFamily: {
              Montserrat: "Montserrat, sans-serif",
              Fraunces: "Fraunces, serif",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-cream flex justify-center items-center flex-col min-h-screen">
    <main
      class="flex flex-col md:flex-row mx-auto max-w-sm md:max-w-lg max-h-none rounded-lg"
    >
      <figure class="w-full md:w-2/4">
        <img
          src="./images/image-product-mobile.jpg"
          alt="product image"
          class="md:hidden w-full"
        />
        <img
          src="./images/image-product-desktop.jpg"
          alt="product image"
          class="hidden md:block w-full"
        />
      </figure>
      <div class="w-full md:w-2/4 px-4 py-7 bg-white">
        <h2 class="tracking-widest text-darkCyan font-Montserrat">PERFUME</h2>
        <h1 class="font-Fraunces text-2xl my-6 text-veryDarkBlue">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="font-Montserrat text-sm text-darkCyan">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the house of CHANEL.
        </p>
        <p class="flex items-center gap-5 my-6">
          <span class="inline-block font-Fraunces text-2xl text-green-600"
            >$149.99</span
          >
          <span
            class="inline-block font-Montserrat text-sm text-darkCyan line-through"
            >$169.99</span
          >
        </p>
        <button
          class="flex items-center justify-center bg-green-600 py-1 px-2 w-full text-white font-Montserrat font-bold rounded-lg"
        >
          <img src="./images/icon-cart.svg" alt="cart image" class="mr-2" />
          Add to Cart
        </button>
      </div>
    </main>

    <!-- footer -->
    <footer class="flex justify-center">
      <p>
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="font-bold"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/hemel17" class="font-bold">Hemel</a>.
      </p>
    </footer>
  </body>
</html>
